<!Doctype html>
<htm lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='css/bootstrap.min.css' />
	</head>
	<body>
		<div class='container-fluid'>
			<div class='row mt-5'>
				<div class='col-md-4 m-auto'>
					<div class='card'>
						<div class='card-header'><span class='h5'>Valida documentos</span></div>
						<div class='card-body'>
							<div class='row'>
								<div class='col-md'>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" checked name="tipoDoc" id="checkCPF" value="cpf">
										<label class="form-check-label" for="checkCPF">CPF</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="tipoDoc" id="checkCNPJ" value="cnpj">
										<label class="form-check-label" for="checkCNPJ">CNPJ</label>
									</div>
								</div>
							</div>
							<div class='row mt-2'>
								<div class='col-md'>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="documento" placeholder="000.000.000-00">
										<label for="documento" id=>Documento</label>
									</div>
								</div>
							</div>
							<div class='row mt-2'>
								<div class='col-md'>
									<div class='d-grid gap-2'>
										<button type='button' onclick='validar()' class='btn btn-primary' id='verificar'>Verificar</button>
									</div>
								</div>
							</div>
							<div class='row mt-3'>
								<div class='col-md text-center' id='mensagem' style='display: none'></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
		<script type='text/javascript' src='js/validadocumento.js'></script>
	</body>
</htm>
